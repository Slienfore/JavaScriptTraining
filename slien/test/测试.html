<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/slien.css">
</head>
<body>
<div class="none-transition sli-position-center">
    <!--测试 message 与 modal-->
    <div class="sli-flex-center">
        <button class="sli-button sli-button-warn">测试 message 通知</button>
        <button class="sli-button sli-button-primary">测试 modal 模态框</button>
    </div>

    <!--轮播图-->
    <div id="sli-swiper"
         sli-width="800px" sli-height="380px"></div>

    <!--输入框-->
    <label><input name="account"
                  sli-icon="account"
                  placeholder="请输入您的账号"
                  type="text"
                  class="sli-input-inner"></label>
    <label><input name="password"
                  sli-icon="password"
                  sli-prefix
                  sli-clearable
                  type="password"
                  placeholder="请输入您的密码"
                  class="sli-input-inner">
    </label>

    <!--轮播图-->
    <div id="sli-swiper2"
         sli-width="800px" sli-height="380px"></div>
</div>
<script type="module">
    import sli from "../slien.js"
    // 初始化
    sli()

    // 信息提示
    $('button').eq(0).on('click', () => {
        $.message({
            type: 'success',
            content: '这是一段用来进行测试 message 的文字'
        }).then(res => {
            res.done && console.log('message 结束', res)
        }).catch(err => {
            console.error('message 失败', err)
        })
    })

    // 模态框
    $('button').eq(1).on('click', () => {
        $.modal({
            type: 'success',
            content: '这是一段用来进行测试 modal 的文字'
        }).then(res => {
            if (res.confirm)
                console.log('确定')
            else
                console.log('取消')
        }).catch(err => {
            console.error('modal 失败', err)
        })
    })

    // 照片数组
    const swipers = [
        {
            src: 'https://pic.leetcode-cn.com/1663235278-nhRkFz-%E4%B8%80%E8%B5%B7%E6%9D%A5%E5%88%B7%E9%A2%98.jpg?x-oss-process=image%2Fformat%2Cwebp'
        },
        {
            src: 'https://pic.leetcode-cn.com/1662606828-ocxHAv-%E9%A6%96%E9%A1%B5%E5%8F%B3%E8%BE%B9%E6%A0%8F.png?x-oss-process=image%2Fformat%2Cwebp'
        },
        {
            src: 'https://pic.leetcode-cn.com/1662722780-FDQWdf-%E5%AD%A6%E4%B9%A0%E9%A6%96%E9%A1%B5.png?x-oss-process=image%2Fformat%2Cwebp'
        }
    ]

    // 轮播图
    $.swiper({target: '#sli-swiper', swipers})
    $.swiper({
        target: '#sli-swiper2', swipers,
        delay: 1500
    })
</script>
</body>
</html>
